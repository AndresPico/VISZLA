<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta verificada</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 40px; text-align: center; }
    .card { background: #fff; max-width: 500px; margin: auto; border-radius: 8px; padding: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #2d8659; }
    p { color: #333; font-size: 16px; }
    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #2d8659;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>✅ ¡Cuenta verificada con éxito!</h2>
    <p>Gracias por confirmar tu cuenta. Ya puedes iniciar sesión en <strong>The Nexus Battles</strong>.</p>
    <a href="http://nexus-battle.com/login" class="button">Iniciar sesión</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperación de contraseña</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    p { color: #555; }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recuperación de contraseña</h2>
    <p>Hola {{nombres}},</p>
    <p>Hemos recibido una solicitud para restablecer tu contraseña. Haz clic en el botón de abajo para continuar:</p>
    <a href="{{resetLink}}" class="btn">Restablecer contraseña</a>
    <p>Si no solicitaste este cambio, puedes ignorar este correo.</p>
    <div class="footer">
      © 2025 TheNexusBattles - Todos los derechos reservados
    </div>
  </div>
</body>
</html>

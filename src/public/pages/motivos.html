<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Motivos Disciplinarios</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gestión de Motivos Disciplinarios</h1>

  <!-- Formulario -->
  <section>
    <h2>Registrar nuevo motivo</h2>
    <form id="motivoForm">
      <label for="nombre">Nombre del motivo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" required></textarea>

      <button type="submit">Guardar</button>
    </form>
  </section>

  <!-- Lista -->
  <section>
    <h2>Motivos registrados</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody id="motivosTableBody">
        <!-- Aquí se renderizan los motivos -->
      </tbody>
    </table>
  </section>

  <script src="../js/motivos.js"></script>
</body>
</html>
